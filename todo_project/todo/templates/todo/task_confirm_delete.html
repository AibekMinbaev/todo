<!-- todo/templates/todo/task_confirm_delete.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить задачу</title>
</head>
<body>
    <h1>Удалить задачу</h1>
    <p>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
    </form>
    <a href="{% url 'task_list' %}">Отмена</a>
</body>
</html>
